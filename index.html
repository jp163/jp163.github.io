<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>复制链接到浏览器打开</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }
        .section {
            background-color: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .title {
            font-size: 24px;
            color: #007bff;
            margin-bottom: 15px;
            margin-left: 15px;
        }
        .instruction {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .url-box {
            background-color: #f8f9fa;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            word-break: break-all;
            margin-bottom: 10px;
        }
        .link {
            color: #007bff;
            text-decoration: none;
        }
        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="title">常用网址发布</div>

    <div class="section">
        <div class="instruction">复制下面网址 到 手机或电脑 浏览器内打开</div>
        <p>登录验证：</p>
        <div class="url-box">http://62.234.2.63:222/yyds/</div>
        <a href="https://yyd8.github.io/code?url=http://62.234.2.63:222/yyds/" class="link">点击这里访问</a>
    </div>

    <div class="section">
        <div class="instruction">复制下面网址 到 手机或电脑 浏览器内打开</div>
        <p>Pandown地址：</p>
        <div class="url-box">http://62.234.2.63:234/du/</div>
        <a href="https://yyd8.github.io/code?url=http://62.234.2.63:234/du/" class="link">点击这里访问</a>
    </div>

    <div class="section">
        <div class="instruction">复制下面网址 到 手机或电脑 浏览器内打开</div>
        <p>合租地址：</p>
        <div class="url-box">http://62.234.2.63:222/</div>
        <a href="https://yyd8.github.io/code?url=http://62.234.2.63:222/" class="link">点击这里访问</a>
    </div>

</body>
</html>
