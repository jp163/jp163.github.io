<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>常用网址</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }
        .section {
            background-color: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .title {
            font-size: 24px;
            color: #007bff;
            margin-bottom: 15px;
            margin-left: 15px;
        }
        .instruction {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .url-box {
            background-color: #f8f9fa;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            word-break: break-all;
            margin-bottom: 10px;
        }
        .link {
            color: #007bff;
            text-decoration: none;
        }
        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="title">常用网址</div>

    <div class="section">
        <div class="instruction">登录验证：</div>
        <div class="url-box">http://62.234.2.63:222/yyds/</div>
        复制网址 or <a id="Link01" href="#" class="link">点击访问</a>
    </div>

    <div class="section">
        <div class="instruction">Pandown 地址：</div>
        <div class="url-box">http://62.234.2.63:234/du/</div>
        复制网址 or <a id="Link02" href="#" class="link">点击访问</a>
    </div>

    <div class="section">
        <div class="instruction">合租地址：</div>
        <div class="url-box">http://62.234.2.63:222/</div>
        复制网址 or <a id="Link03" href="#" class="link">点击访问</a>
    </div>

    <script>
        const url00 = window.location.hostname;

        const url01 = 'http://' + url00 + '/code?url=http://62.234.2.63:222/yyds/';
        document.getElementById('Link01').href = url01;

        const url02 = 'http://' + url00 + '/code?url=http://62.234.2.63:234/du/';
        document.getElementById('Link02').href = url02;

        const url03 = 'http://' + url00 + '/code?url=http://62.234.2.63:222/';
        document.getElementById('Link03').href = url03;
    </script>

</body>
</html>
