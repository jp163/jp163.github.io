<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>加密猫小工具</title>
</head>

<body>

  <div class="container h-100">
    <div class="row h-100 justify-content-center align-items-center">
      <div class="col sm-12 col-md-8 col-lg-6">

        <br><br>
        <h2 class="display-4 title"><a href="index.html" style="text-decoration: none;">加密猫 <img src="assets/logo.png" width="75"></a></h2>

        <div class="custom-file">
          <input type="file" class="custom-file-input" id="customFile">
          <label class="custom-file-label" for="customFile">
            <div id="file-placeholder">第1步：把文件拖到这里</div>
          </label>
        </div>

        <br><br>
        <div class="form-group">
          <div class="input-group mb-3">
            <label for="inputPassword"></label>
            <input type="text" id="inputPassword" placeholder="第2步：在这里输入密码" class="form-control mx-sm-6" aria-describedby="passwordHelpInline">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button" id="generateButton" data-toggle="tooltip" data-placement="right" title="自动生成随机密码"><i class="fas fa-sync-alt"></i></button>
            </div>
          </div>

          <small id="passwordHelpInline" class="text-muted">
            <b>强度</b>: <span id="strength-text"></span>
          </small>
          <div class="progress progress-sm">
            <div class="progress-bar bg-secondary" id="strength-meter" role="progressbar" style="width: 4;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="4"></div>
          </div>
        </div>

        <button type="button" class="btn btn-outline-dark" id="encryptBtn">加密</button>
        <button type="button" class="btn btn-outline-dark" id="decryptBtn">解密</button>
        <button type="button" class="btn btn-outline-danger" id="resetBtn" style="display: none">重置</button>

        <br><br>
        <div id="error"></div>

      </div>
    </div>

    <br><br>
    <div class="row h-100 justify-content-center align-items-center">
      <div class="col-sm-12 col-md-8 col-lg-6" id="results"></div>
    </div>
  </div>

  <br>
  <div class="loader">
    <div class="sk-folding-cube">
      <div class="sk-cube1 sk-cube"></div>
      <div class="sk-cube2 sk-cube"></div>
      <div class="sk-cube4 sk-cube"></div>
      <div class="sk-cube3 sk-cube"></div>
    </div>
  </div>

  <script src="assets/js/bundle.js"></script>

</body>
</html>
